{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 offset-4 text-center">
                <h3><b>Вся машины в аренде</b></h3>
            </div>
        </div>
        <div class="row my-5 fs-4 col-8 offset-2">
            <table class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th scope="col">Имя</th>
                    <th scope="col">Начало аренды</th>
                    <th scope="col">Конец аренды</th>
                    <th scope="col">Машина</th>
                    <th scope="col">Город</th>
                    <th scope="col">Статус возврата</th>
                </tr>
                </thead>
                <tbody>
                {% for rent in rents %}
                    <tr>
                        <th>{{ rent.user }}</th>
                        <td>{{ rent.start_date }}</td>
                        <td>{{ rent.end_date }}</td>
                        <td>{{ rent.car }}</td>
                        <td>{{ rent.city }}</td>
                        <td class="text-center"><a class="link-success text-decoration-none fw-bold" href="{% url 'rent_delete' rent.id %}">Вернули</a></td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>


{% endblock %}
