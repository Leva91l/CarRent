{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid bg-primary-subtle">
        <div class="row m-4">
            <div class="col-2 offset-5">
                <button type="button" class="btn btn-primary btn-lg border-dark border-3">
                    <a class="text-decoration-none text-dark" href="{% url 'cars' %}">Подобрать авто</a>
                </button>

            </div>
        </div>
    </div>
    <div
            class="bg-image"
            style="
    background-image: url('https://overclockers.ru/st/legacy/blog/429271/472225_O.jpeg');
    height: 1000px;
    width:auto;
  ">
        <div class="text-center text-white">
            <br><br><br><br>
            <h1 class="display-1">Аренда и прокат авто</h1>

        </div>
    </div>
    <div class="text-center text-dark my-5 bg-primary-subtle">
        <h1 class="display-1">Наши авто</h1>

    </div>
    <div class="container-fluid px-4">
        <div class="row m-5">
            {% for car in cars %}
                <div class="col-2 text-center m-4">
                    <img class="" src="{{ car.image.url }}" alt="" width="300px"><br>
                    {{ car.brand }}
                </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
